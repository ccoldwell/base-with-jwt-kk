<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchByTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Complaints List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let complaint of complaints; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveComplaint(complaint, i)"
      >
        {{ complaint.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="deleteAll()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentComplaint">
      <h4>Complaint</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentComplaint.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentComplaint.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentComplaint.published ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/complaint/{{ currentComplaint._id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentComplaint">
      <br />
      <p>Please click on a Complaint...</p>
    </div>
  </div>
</div>
