<form [formGroup]="complaintForm" novalidate (ngSubmit)="saveComplaint()">
  <mat-card class="complaint-card">
    <mat-card-header>
      <mat-card-title>Add Complaint Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Title" formControlName="title"  [(ngModel)]="complaint.title">
            <mat-error *ngIf="complaintForm.controls['title'].hasError('required')">
              A Title is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Complaint Text" formControlName="description" [(ngModel)]="complaint.description"></textarea>
            <mat-error *ngIf="complaintForm.controls['description'].hasError('required')">
              Complaint Text is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit Complaint</button>
    </mat-card-actions>
  </mat-card>
</form>
<div *ngIf="submitted">
  <h4>Complaint was submitted successfully!</h4>
  <button class="btn btn-success" (click)="newComplaint()">Add</button>
</div>
